<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Light</title>

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="styles/style.css">

</head>

<body>
    <div class="mainContainer">
        <nav class="navbar">
            <div class="logo">
                <img class="menuImage" src="images/menu.png" alt="menu-img">
                <img class="logoImage" src="images/logo.png" alt="logo-img">
            </div>

            <div class="navbarLinks">
                <ul>
                    <li><a href="#">Latest</a></li>
                    <li><a href="#">Modern</a></li>
                    <li><a href="#">Contemporary</a></li>
                    <li><a href="#">Affordable</a></li>
                </ul>
                <div class="lightButton">
                    <div class="buttonSwitch"></div>
                </div>

            </div>
        </nav>

        <div class="lampContainer">
            <img class="lamp" src="images/lamp.png" alt="lamp-img">
            <img class="light" src="images/light.png" alt="light-img">
        </div>

        <div class="textContainer">
            <h1 class="mainHeading">Latest<br> In Lighting</h1>
            <p class="description">
                This is the first lamp from our company. We are making huge collection 
                of modern lamps in all categories from home use to office use.
            </p>
            <a class="collectionBtn" href="#">Check All Collections</a>
        </div>
    </div>
    
    <!-- Javascript Script -->
    <script src="index.js"></script>
</body>

</html>
